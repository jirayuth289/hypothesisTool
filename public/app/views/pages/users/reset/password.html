<div class="padding-user">
    <!-- Header -->
    <div class="page-header">
        <h1>ลืมรหัสผ่าน</h1>
    </div>
    <!-- Header -->

    <div class="row">
        <div class="col-md-6 col-sm-8">
            <!-- Start Form -->
            <form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
                <!-- Username Input -->
                <label>รหัสผู้ใช้งาน:</label>
                <input ng-disabled="password.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="please enter username" ng-model="password.resetData.username" required>
                <br>
                <!-- Submit Button -->
                <button ng-disabled="password.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary" type="submit">ส่งข้อมูล</button>
            </form>
            <!-- End Form -->
        </div>
    </div>
    <br>

    <!-- Loading Icon (Bootstrap) -->
    <div class="jumbotron text-center" ng-show="password.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    <!-- Loading Icon (Bootstrap) -->

    <br>

    <!-- Custom Success Message -->
    <div class="row show-hide-message" ng-show="password.successMsg">
        <div class="alert alert-success">{{ password.successMsg }}</div>
    </div>

    <!-- Custom Error Message -->
    <div class="row show-hide-message" ng-show="password.errorMsg">
        <div class="alert alert-danger">{{ password.errorMsg }}</div>
    </div>
</div>
