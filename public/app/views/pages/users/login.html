<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    <!-- Loading Icon -->
    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    <!-- Loading Icon -->
    <div ng-if="!main.username">
        <div class="page-header text-center">
            <h1>ลงชื่อเข้าใช้งาน</h1>
        </div>
        <!-- Successful Registration Message -->
        <div class="row show-hide-message" ng-show="main.successMsg">
            <div class="alert alert-success">{{ main.successMsg }}</div>
        </div>
        <!-- Successful Registration Message -->

        <!-- Custom Error Message -->
        <div class="row show-hide-message" ng-show="main.errorMsg">
            <div class="alert alert-danger">{{ main.errorMsg }}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">ส่งลิงก์การยืนยันสมาชิกอีกครั้ง</button></a></div>
        </div>

        <!-- Custom Facebook Error Message -->
        <div class="row show-hide-message" ng-show="facebook.errorMsg">
            <div class="alert alert-danger">{{ facebook.errorMsg }}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">ส่งลิงก์การยืนยันสมาชิกอีกครั้ง</button></a></div>
        </div>

        <!-- Custom Google Error Message -->
        <div class="row show-hide-message" ng-show="google.errorMsg">
            <div class="alert alert-danger">{{ google.errorMsg }}&nbsp<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-success">ส่งลิงก์การยืนยันสมาชิกอีกครั้ง</button></a></div>
        </div>
        <!-- Failed Registration Message -->

        <!-- Registration Form -->
        <form ng-submit="main.doLogin(loginData);" class="well well-lg">

            <!-- Username -->
            <label>รหัสผู้ใช้งาน:</label>
            <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="text" name="username" placeholder="please enter username" ng-model="main.loginData.username">
            <br>
            <!-- Password -->
            <label>รหัสผ่าน:</label>
            <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="form-control" type="password" name="password" placeholder="please enter password" ng-model="main.loginData.password">
            <br>
            <!-- Submit/Register Button -->
            <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-default btn-block" type="submit">เข้าสู่ระบบ</button> &nbsp
            <!--<a href="/auth/facebook" target="_blank"><button class="btn btn-success" type="button">Faacebook</button></a>-->
            <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-primary btn-block" type="button" ng-click="main.facebookLogin()"> <i class="fa fa-facebook" aria-hidden="true"></i> เข้าสู่ระบบด้วย Facebook</button>            &nbsp
            <!--<button class="btn btn-info" type="button" ng-click="main.twitter()">Twitter</button> &nbsp-->
            <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="btn btn-danger btn-block" type="button" ng-click="main.googleLogin()"><i class="fa fa-google " aria-hidden="true"></i> เข้าสู่ระบบด้วย Google </button>

            <div style="float:right">
                <span class="text-primary"> ลืม</span>
                <a class="text-primary" href="/resetusername" ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled">รหัสผู้ใช้งาน</a>
                <a class="text-primary" href="/resetpassword" ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled">รหัสผ่าน</a>
            </div>
        </form>
        <!-- Registration Form -->

        <br>
    </div>
    <div ng-if="main.username">
        <h2>Hi {{main.username}} {{diag.art}}</h2>
    </div>
</div>
