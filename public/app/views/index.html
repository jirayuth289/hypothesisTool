<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/default.css">
    <link rel="stylesheet" type="text/css" href="assets/css/btn.css">
    <link rel="stylesheet" type="text/css" href="assets/css/network.css">
    <link rel="stylesheet" type="text/css" href="assets/css/diagramList.css">
    <link rel="stylesheet" type="text/css" href="assets/css/input.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">



    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/diagramCtrl.js"></script>
    <script src="app/controllers/diagramListCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    <script src="app/controllers/testCtrl.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/diagramServices.js"></script>
    <!--visjs-->
    <script type="text/javascript" src="assets/js/visjs/dist/vis.js"></script>
    <link href="assets/js/visjs/dist/vis.css" rel="stylesheet" type="text/css" />

    <title>สร้างสมมติฐานโครงานวิจัยด้วยการคิดเชิงระบบ</title>

</head>

<body style="font-family: 'Prompt', sans-serif;" ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <div ng-include="main.template"></div>

    <!--<div class="container-fluid" id="main" style="padding: 100px 50px 30px 50px">-->
    <div class="container-fluid" id="main" style="padding: 100px 0px 30px 0px">
        <div class="row">
            <div class="col-md-12">
                <div ng-view></div>
            </div>
        </div>

        <!-- BootstrapJS Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button ng-hide="main.hideButton" type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                        <!-- Modal Header -->
                        <h4 class="modal-title">{{ main.modalHeader }}</h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <p>{{ main.modalBody }}</p>
                        <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
                    </div>
                    <div class="modal-footer">
                        <!-- Modal 'Yes' & 'No' Buttons -->
                        <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">ตกลง</button>
                        <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- BootstrapJS Modal -->
    </div>
    <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>

</html>
